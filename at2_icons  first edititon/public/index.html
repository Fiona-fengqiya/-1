<!DOCTYPE html>
<html>

    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
            width: 720px;
            margin: 10px auto 10px auto;
        }

        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding: 20px;
        }
    </style>
</head>

<body>

    <body style="background-color: rgb(146, 191, 210)"></body>

    <div class="row">
        <div class="image-container"><img id="x1" src="images/changed/0.png" height="200" width="200" /></div>
        <div class="image-container"><img id="x2" src="images/changed/1.png" height="200" width="200" /></div>
        <div class="image-container"><img id="x3" src="images/changed/2.png" height="200" width="200" /></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="images/changed/3.png" height="200" width="200" /></div>
        <div class="image-container"><img src="images/changed/4.png" height="200" width="200" /></div>
        <div class="image-container"><img src="images/changed/5.png" height="200" width="200" /></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="images/changed/6.png" height="200" width="200" /></div>
        <div class="image-container"><img src="images/changed/7.png" height="200" width="200" /></div>
        <div class="image-container"><img src="images/changed/8.png" height="200" width="200" /></div>
    </div>

</body>

</html>

<script>
    const x1 = document.getElementById ('x1')
    const x1_audio = new Audio ('sounds/0.mp3')
    x1.onpointerdown = () => {
       x1_audio.play ()
       x1.src = 'images/origina/0.png'
       setTimeout (() => x1.src = 'images/changed/0.png', 1000)
    }

    const x2_variable = document.getElementById ('x2_id')
    const x2_audio = new Audio ('sounds/1.mp3')
    x2_variable.onpointerdown = () => x2_audio.play ()
    x2_variable.onpointerover = () => x2_variable.src = 'public/squ.png'
    x2_variable.onpointerout = () => x2_variable.src = 'public/x2.png'

</script>
